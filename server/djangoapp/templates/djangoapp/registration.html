<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
    <body>
    <!--Add a registration form here -->
    <h1>Sign Up</h1>
    <hr>
    <form action="{% url 'djangoapp:registration' %}" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" name="username">User Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter User Name:">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" name="firstname">First Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter First Name:">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" name="lastname">Last Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Last Name:">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" name="psw">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Enter Password:">
        </div>
        <div>
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </form>
    </body>
</html>
